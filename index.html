<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>EcoSense</h1>
            <button class="login-btn">Login / Register</button>
        </header>

        <!-- Energy Saved -->
        <section class="energy-saved box">
            <h3>Energy Saved</h3>
            <p>200 kWh</p>
        </section>

        <!-- Weather & Energy Used -->
        <section class="info-grid">
            <div class="box weather">
                <h3>Weather</h3>
                <p id="weather-data">Loading...</p>
            </div>
            <div class="box energy-used">
                <h3>Energy Used Today</h3>
                <p>50 kWh</p>
            </div>
        </section>

        <!-- Bill Generated -->
        <section class="bill box">
            <h3>Bill Generated Today</h3>
            <p>$400</p>
        </section>

        

        <!-- Bottom Navigation -->
        <nav class="navbar">
            <a href="#" class="active">🏠 Home</a>
            <a href="http://127.0.0.1:5500/room.html">🏡 Rooms</a>
            <a href="#">📊 Stats</a>
            <a href="#">👤 Profile</a>
        </nav>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
